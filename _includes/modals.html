 <!-- talk Modals -->
 {% for post in site.posts %}
    <div class="talk-modal modal fade" id="talkModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <h3>{{ post.expert }}</h3>
                            <hr class="star-primary">
                            <img src="img/talks/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <p>{{ post.description }}</p>
                            <ul class="list-inline item-details">
                                <li>Works at:
                                    <strong><a href="{{ post.company-url }}">{{ post.company }}</a>
                                    </strong>
                                </li>
                                <li>Date:
                                    <strong>{{ post.talk-date }}</strong>
                                </li>
                                <li>Time:
                                    <strong>{{ post.talk-time }}</strong> (China Standard Time)
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
