<!-- Talk Grid Section -->
    <section id="talks" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Expert talks</h2>
                    <h3 class="section-subheading text-muted">Learn about the realities of working in games from these expert talks.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 talk-item">
                    <a href="#talkModal{{ post.modal-id }}" class="talk-link" data-toggle="modal">
                        <div class="talk-hover">
                            <div class="talk-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/talks/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="talk-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.expert }} - {{ post.talk-date }}</p>
                        
                        {% if post.talk-link %}
                            <a href="{{ post.talk-link }}" class="btn btn-default">Join the meeting</a>
                        {% endif %}
                        {% if post.talk-form %}
                            <a href="{{ post.talk-form }}" class="btn btn-default">Ask a question</a>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
